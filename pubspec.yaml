name: zero_waste_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  go_router: ^17.0.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.1
  intl: ^0.20.2
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.30.0
  build_runner: ^2.10.4
  flutter_launcher_icons: ^0.14.4
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/illustrations/
    - assets/images/
